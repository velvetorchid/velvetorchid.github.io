<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence": ["<p>#spellName##spellNoun#</p><p>#ingerdientOne#</p><p>#ingredientTwo#</p><p>#ingerdientThree#</p><p>#verb# ingredients in #adjective# #magicalContainer#. #magicalVerb# your #magicalDeity#. As the #spellNoun# #magicalState#, wait for it to settle before #magicalUsage#"],
	"spellName": ["Aphrodite's", "Midnight", "Dark", "Adoration", "Mystic", "Hecate's", "Passion", "Full Moon", "Erotic Healing", "Nefarious Fantasy", "Elemental Manipulation", "Evil Ward"],
	"spellNoun": ["Brew", "Potion", "Bath", "Charm", "Potpurri", "Oil", "Philter", "Melange", "Draught", "Tonic"],
	"ingredientOne": ["#darkIngredient#", "#bioIngredient#", "#catalyst#",],
	"darkIngredient": ["Eye of Rabid Dog"],
	"bioIngredient": ["Lock of Horse Hair"],
	"ingredientTwo": ["#bioIngredient#", "#plantFlower#" , "#plantOther#"],
	"plantFlower": ["Midnight Orchid Petal"],
	"plantOther": ["Juniper Branch"],
	"ingredientThree": ["#magicalKnowledge#", "#plantFlower#", "#plantOther#", ],
	"magicalKnowledge": ["Knowledge of Dark Arts"],
	"verb": ["Combine"],
	"adjective": ["consecrated"],
	"magicalContainer": ["artisinal mason jar"],
	"magicalVerb": ["Invoke"],
	"magicalDeity":["Ancestor Spirits"],
	"magicalState": ["percolates"],
	"magicalUsage": ["imbibing"]



}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').html(t);
}
</script>
