<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence": ["<p>#spellName##spellNoun#</p><p>#ingerdientOne#</p><p>#ingredientTwo#</p><p>#ingerdientThree#</p>"],
	"spellName": ["Aphrodite's", "Midnight", "Dark", "Adoration", "Mystic", "Flame of", "Gift of", "Hecate's"]
	"spellNoun": ["Brew", "Potion", "Incantation", "Chant", "Spell", "Bath", "Charm", "Potpurri", "Spell", "Spell", "Spell", "Spell", "Spell", "Spell", "Spell", "Spell", "Spell", "Symbol", "Oil"]

}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').html(t);
}
</script>
