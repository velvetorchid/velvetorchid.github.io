<script src="../lib/tracery.js"></script>
<script src="../lib/mousetrap.min.js"></script>
<script src="../lib/jquery-1.11.1.min.js"></script>
<h1>Text will go here</h1>
<button onclick="generate()">Generate</button>
<script>
var grammarObj = {
	"sentence": ["<p>#spellName# #spellNoun#</p><p>#quantityOne# #ingredientOne#</p><p>#quantityTwo# #ingredientTwo#</p><p>#quantityThree# #ingredientThree#</p><p>#verb# ingredients in #adjective# #magicalContainer#. #magicalVerb# your #magicalDeity#. As the #spellNoun# #magicalState#, wait for it to settle before #magicalUsage#"],
	"spellName": ["Aphrodite's", "Midnight", "Dark", "Adoration", "Mystic", "Hecate's", "Passion", "Full Moon", "Erotic Healing", "Nefarious Fantasy", "Elemental Manipulation", "Evil Ward", "Enchanting", "Density Altering"],
	"spellNoun": ["Brew", "Potion", "Bath", "Charm", "Potpurri", "Oil", "Philter", "Melange", "Draught", "Tonic", "Potion", "Potion", "Potion", "Potion", "Potion", "Potion"],
	"ingredientOne": ["#darkIngredient#", "#catalyst#"],
	"darkIngredient": ["Demagorgon Claw", "Demon Ash Pile", "Abyssal Terror Tendril", "Chimera Scale", "Leviathan Leather", "Garuda Feather"],
	"catalyst": ["Spirit Shard", "Ectoplasm Vial", "Congealed Blood Crystal", "Soulstone", "Blessed Papyrus", "Charged Moonstone"],
	"bioIngredient": ["Braided Horse Hair Lock", "Black Cat Eye", "Powdered Ox Horn", "Human Fingernail", "Poison Tree Frog", "Rattlesnake Venom",],
	"ingredientTwo": ["#bioIngredient#"],
	"plantFlower": ["Midnight Orchid Petal", "Juniper Needle", "Jasmine Flower", "Hyacinth Blossom", "Honeysuckle Stamen", "Venus Fly Trap Pitcher", "Rose Blossom", "Rose Bud"],
	"plantOther": ["Juniper Branch", "Pinecone", "Orchid Branch", "Taproot", "Winter Rutabaga", "Preserved Ginger", "Rose Thorn", "Licorice Root"],
	"ingredientThree": ["#plantFlower#", "#plantOther#"],
	"ingredientFour": ["#magicalKnowledge"],
	"magicalKnowledge": ["Knowledge of Dark Arts"],
	"verb": ["Combine"],
	"adjective": ["consecrated"],
	"magicalContainer": ["artisinal mason jar"],
	"magicalVerb": ["Invoke"],
	"magicalDeity":["Ancestor Spirits"],
	"magicalState": ["percolates"],
	"magicalUsage": ["imbibing"],
	"quantityThree": ["#amount#"],
	"quantityTwo": ["#amount#"],
	"quantityOne": ["#amount#"],
	"amount": ["One"]



}
var grammar = tracery.createGrammar(grammarObj)
function generate(){
	var t = grammar.flatten("#sentence#");
	$('h1').html(t);
}
</script>
